<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
        <span *ngIf="loginForm.controls['username'].errors?.['required']">Username is required.</span>
        <span *ngIf="loginForm.controls['username'].errors?.['minlength']">Username must be at least 3 characters long.</span>
        <span *ngIf="loginForm.controls['username'].errors?.['maxlength']">Username cannot exceed 30 characters.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
        <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</span>
        <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</span>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

</div>
